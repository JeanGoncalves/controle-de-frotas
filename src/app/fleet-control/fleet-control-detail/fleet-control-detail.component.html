<div class="panel">

  <div class="panel-header">
    <h1 *ngIf="isNew">Novo Veículo</h1>
    <h1 *ngIf="!isNew">Editar Veículo</h1>
  </div>

  <form class="form-control" #veiculoForm="ngForm">

    <div class="form-group">
      <span class="required">Placa</span>
      <input type="text" 
        name="placa"
        #placa="ngModel"
        required
        [(ngModel)]="veiculo.placa"><br />
    </div>
    
    <div class="form-group">
      <span class="required">Marca</span>
      <input type="text" 
        name="marca" 
        #marca="ngModel"
        required
        [(ngModel)]="veiculo.marca"><br />
    </div>
    
    <div class="form-group">
      <span class="required">Modelo</span>
      <input type="text" 
        name="modelo" 
        #modelo="ngModel"
        required
        [(ngModel)]="veiculo.modelo"><br />
    </div>
    
    <div class="form-group">
      <span>Combustível</span>
      <select name="combustivel"
        #combustivel="ngModel"
        [(ngModel)]="veiculo.combustivel">
        <option value="Gasolina">Gasolina</option>
        <option value="Álcool">Álcool</option>
        <option value="Flex">Flex</option>
      </select><br />
    </div>

    <div class="form-group">
      <span>Imagem</span>
      <input type="text" 
        name="imagem" 
        #imagem="ngModel"
        [(ngModel)]="veiculo.imagem"><br />
    </div>

    <div class="form-group">
      <span>Valor</span>
      <input type="text" 
        name="valor" 
        #valor="ngModel"
        [(ngModel)]="veiculo.valor"><br />
    </div>

  
    <div class="panel-footer">
      <input type="button" class="btn btn-clear" value="Cancelar" (click)="goBack()">
      <button type="submit" class="btn btn-green" [disabled]="!veiculoForm.form.valid" (click)="onSubmit()">Gravar</button>
    </div>
  </form>
  
</div>
